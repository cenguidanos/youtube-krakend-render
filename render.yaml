services:
- type: web
  name: gateway-proxy
  env: docker
  region: frankfurt
  plan: starter
  branch: main
  dockerfilePath: ./gateway-proxy/Dockerfile
  dockerContext: ./gateway-proxy
  healthCheckPath: /__health
  numInstances: 2
- type: pserv
  name: microservice-1
  env: docker
  region: frankfurt
  plan: starter
  branch: main
  dockerfilePath: ./microservices/microservice-1/Dockerfile
  dockerContext: ./microservices/microservice-1
  healthCheckPath: /__health
  numInstances: 2
  envVars:
  - key: PORT
    value: 10000
  - key: HOST
    value: "0.0.0.0"
